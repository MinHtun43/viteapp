<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice app</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body>
    <main class="w-screen h-screen mx-auto px-3 lg:px-0 flex flex-col">
      <header class="mb-10">
        <h1 class="font-bold text-3xl">MMS Solution</h1>
        <h1 class="text-slate-500">Invoice app</h1>
      </header>
      <section>
        <form
          action="#"
          id="createForm"
          class="border border-slate-300 rounded-lg p-5">
          <div class="flex gap-2">
            <select
              id="selectProduct"
              name="selectProduct"
              class="basis-5/12 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>

            <input
              type="number"
              id="inputQualtity"
              name="inputQualtity"
              class="basis-5/12 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Qualtity"
              required />
            <button
              id="buyBtn"
              type="submit"
              class="basis-2/12 py-2.5 px-5 text-sm font-medium text-slate-200 focus:outline-none bg-slate-500 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
              Buy
            </button>
          </div>
        </form>

        <table
          class="row w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">#</th>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3 text-end">Price</th>
              <th scope="col" class="px-6 py-3 text-end">Qualtity</th>
              <th scope="col" class="px-6 py-3 text-end">Cost</th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Del</span>
              </th>
            </tr>
          </thead>
          <tbody id="row-group">
            <tr
              class="bg-white border-b hidden last:table-row dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td colspan="6" class="px-6 py-4 text-center">
                There is no record
              </td>
            </tr>

            <tfoot>
              <tr
              class="bg-white border-b hidden last:table-row dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th colspan="4" class="px-6 py-4 text-center">
                 Total
              </th>
              <td class="px-6 py-4 text-end"><span id="costTotal">0</span> ks</td>
            </tr>
            </tfoot>
          
          </tbody>
        </table>
      </section>

      <section id="inventorySheet" class="fixed w-[500px] h-screen bg-slate-200  duration-300 p-3 ">

        <div class="sheet-header flex justify-between mb-5">
          <h1 class="font-bold text-2xl">Your Product</h1>
          <button id="inventorySheetCloseBtn" class=" active:bg-slate-400 active:scale-75 duration-300 active:text-white border border-blue-300 rounded"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          </button>
        </div>

        <div id="productGroup" class="sheet-body">
          
        </div>

      </section>

      <footer class="flex justify-end mt-auto">
        <button
          type="button"
          id="manageInventoryBtn"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-slate-200 focus:outline-none bg-slate-500 rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          Manage Inventory
        </button>
        <button
          type="button"
          id="print"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Print
        </button>
      </footer>

      <template id="rowTemplate">
          <tr
        class="row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <th
          scope="row"
          class="row-no px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">-</th>
        <td class="px-6 py-4 row-product">apple</td>
        <td class="px-6 py-4 text-end"><span class="row-product-price">000</span> ks</td>
        <td class="px-6 py-4 text-end ">
          <button class="active:scale-75 duration-300  sub-q-btn w-8 inline-block ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 bg-slate-400 text-white rounded pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>            
          </button>
          <span class="row-qualtity">0</span>
          <button class="active:scale-75 duration-300  add-q-btn  ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 bg-slate-400 text-white rounded pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            
            </svg>            
          </button>
        </td>
        <td class="px-6 py-4 text-end"><span class="row-cost">000</span> ks</td>
        <td class="px-6 py-4 text-right">
          <button
            class="del-btn font-medium text-blue-600 dark:text-blue-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 pointer-events-none">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </td>
      </tr>
      </template>
      <template id="productTemplate">
        <div class="border border-blue-400 p-3 flex justify-between rounded mb-3 items-center">
          <p class="product-name font-bold text-slate-600">apple</p>
          <p class="product-price text-slate-400">500</p>
        </div>
      </template>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
